<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Foundations I Build #2</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Welcome to Build #2!
            </h2>
            <ul id="food-list"></ul>
            <li class="food-item">
                <img src="./assets/apple.png" alt="picture of apple">
                <span class="apple">apple</span>
            </li>
            <li class="food-item">
                <img src="./assets/avocado.png" alt="picture of avocado">
                <span class="food-name">avocado</span>
            </li>
            <li class="food-item">
                <img src="./assets/banana.png" alt="picture of banana">
                <span class="banana">banana</span>
            </li>
            <li class="food-item">
                <img src="./assets/broccoli.png" alt="picture of broccoli">
                <span class="broccoli">broccoli</span>
            </li>
            <li class="food-item">
                <img src="./assets/croissant.png" alt="picture of croissant">
                <span class="croissant">croissant</span>
            </li>
            <li class="food-item">
                <img src="./assets/eggs.png" alt="picture of eggs">
                <span class="eggs">eggs</span>
            </li>
            <li class="food-item">
                <img src="./assets/fries.png" alt="picture of fries">
                <span class="fries">fries</span>
            </li>
            <li class="food-item">
                <img src="./assets/hamburger.png" alt="picture of hamburger">
                <span class="hamburger">hamburger</span>
            </li>
            <li class="food-item">
                <img src="./assets/lemon.png" alt="picture of lemon">
                <span class="lemon">lemon</span>
            </li>
            <li class="food-item">
                <img src="./assets/pizza.png" alt="picture of pizza">
                <span class="pizza">pizza</span>
            </li>
            <li class="food-item">
                <img src="./assets/taco.png" alt="picture of taco">
                <span class="taco">taco</span>
            </li>

        </section>
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
        Icons provided by <a href="https://icons8.com">Icons8</a>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
